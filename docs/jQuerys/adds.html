<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.js"
      integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h3>Adds</h3>
    <div id="div_adds">adds line</div>
    ?
    <ol id="ol_adds">
      <li>item first</li>
      <li>item second</li>
      <li>item third</li>
    </ol>
    ?
    <button id="btn_before_html">Before html</button>
    <button id="btn_after_html">After html</button>

    <button id="btn_prepend_html">Prepend html</button>

    <button id="btn_append_text">Append text</button>
    <button id="btn_append_html">Append html</button>
    <script>
      //  $(document).ready(function(){ 두가지 중 하나 사용가능
      $(function () {
        // before and after
        $("#btn_before_html").click(function () {
          $("#ol_adds").before("<li>before div</li>"); //before
        });

        $("#btn_after_html").click(function () {
          $("#ol_adds").after("<li>after div</li>"); //after
        });

        //prepend
        $("#btn_prepend_html").click(function () {
          $("#ol_adds").prepend("<li>prepend item</li>"); //text가 앞순위에 추가되는
        });

        //append
        $("#btn_append_text").click(function () {
          $("#div_adds").append(" with Append Text"); //text가 div태그 뒤에 추가되는
        });

        $("#btn_append_html").click(function () {
          $("#ol_adds").append("<li>append item</li>"); //text가 뒷순위에 추가되는
        });
      });
    </script>
  </body>
</html>
